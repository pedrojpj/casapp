<div class="alertaLayout">

	<span class="opacity"></span>


	<div class="message">
		<div class="title">
			{{alerta.title}}
			<button class="btnClose">cerrar</button>
		</div>

		<div class="content">

			<p>{{alerta.message}}</p>
		</div>

		<div class="buttons">
			<button class="btnAccept">{{literales.aceptar}}</button>
		</div>


	</div>



</div>
